<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Energia Solar Interativa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #051642, #2370ec);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .data-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .data-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .refresh-btn {
            transition: all 0.3s ease;
        }
        .refresh-btn:hover {
            transform: rotate(360deg);
        }
        .status-dot {
            height: 12px;
            width: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-operational { background-color: #22c55e; }
        .status-maintenance { background-color: #f59e0b; }
        .status-error { background-color: #ef4444; }
    </style>

  <style id="mobile-tweaks">
    /* ---- Ajustes mínimos para smartphone, preservando estilos existentes ---- */
    :root { --gap: 12px; }
    html, body { max-width: 100%; overflow-x: hidden; }
    /* Container principal: usar padding compacto no mobile */
    .container, .wrapper, main { padding-left: max(12px, env(safe-area-inset-left)); padding-right: max(12px, env(safe-area-inset-right)); }
    /* Cartões em grid 2 colunas quando a tela for estreita */
    @media (max-width: 640px) {
      .cards, .grid, .dashboard, .panel-grid { 
        display: grid !important; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: var(--gap);
      }
      .cards > *, .grid > *, .dashboard > *, .panel-grid > * { min-width: 0; }
      header, .topbar { padding: 10px 12px !important; }
      h1, .title { font-size: 1.125rem !important; line-height: 1.25rem !important; }
      .kpi, .card .value, .stat .value { font-size: 1.125rem !important; }
      .btn, button, .button { padding: 10px 12px; border-radius: 10px; }
      .sidebar { display: none !important; } /* evita overflow lateral */
    }
    /* Canvas dos gráficos responsivo */
    canvas { width: 100% !important; height: auto; max-height: 320px; }
    .chart-wrap { position: relative; width: 100%; min-height: 220px; }
    /* Melhorar alvos de toque */
    input, select { font-size: 16px; } /* evita zoom automático no iOS/Android */
    label, .control { display: flex; align-items: center; gap: 8px; }
    /* Rodapé compacto */
    footer { padding-bottom: max(12px, env(safe-area-inset-bottom)); }
  </style>

</head>
<body class="flex items-center justify-center p-6">
    <div class="w-full max-w-5xl glass rounded-lg shadow-lg p-6">
        <h1 class="text-3xl font-bold text-white mb-6 text-center">Calculadora Solar Interativa</h1>
        
        <!-- Status and Last Update -->
        <div class="flex justify-between items-center mb-4">
            <div class="text-white">
                <span class="status-dot" id="statusDot"></span>
                <span id="systemStatus">Status: Loading...</span>
            </div>
            <div class="text-white text-sm">
                Última atualização: <span id="lastUpdate">N/A</span>
            </div>
        </div>

        <!-- Data Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="data-card glass rounded-lg p-4 text-center" title="Potência consumida pelo sistema solar em Watts.">
                <i class="fas fa-bolt text-3xl text-yellow-400 mb-2"></i>
                <h2 class="text-lg font-semibold text-white">Potência consumida</h2>
                <p id="potencia" class="text-2xl font-bold text-green-400">0 W</p>
            </div>
            <div class="data-card glass rounded-lg p-4 text-center" title="Energia total gerada pelo painel solar em kWh.">
                <i class="fas fa-solar-panel text-3xl text-yellow-400 mb-2"></i>
                <h2 class="text-lg font-semibold text-white">Energia gerada</h2>
                <p id="energia" class="text-2xl font-bold text-green-400">0 kWh</p>
            </div>
            <div class="data-card glass rounded-lg p-4 text-center" title="Intensidade luminosa incidente nos painéis em W/m².">
                <i class="fas fa-sun text-3xl text-yellow-400 mb-2"></i>
                <h2 class="text-lg font-semibold text-white">Intensidade luminosa</h2>
                <p id="intensidade" class="text-2xl font-bold text-green-400">0 W/m²</p>
            </div>
            <div class="data-card glass rounded-lg p-4 text-center" title="Eficiência geral do sistema solar em porcentagem.">
                <i class="fas fa-tachometer-alt text-3xl text-yellow-400 mb-2"></i>
                <h2 class="text-lg font-semibold text-white">Eficiência do Sistema</h2>
                <p id="eficiencia" class="text-2xl font-bold text-green-400">0 %</p>
            </div>
            <div class="data-card glass rounded-lg p-4 text-center" title="Nível de carga da bateria em porcentagem.">
                <i class="fas fa-battery-full text-3xl text-yellow-400 mb-2"></i>
                <h2 class="text-lg font-semibold text-white">Status da bateria</h2>
                <p id="bateria" class="text-2xl font-bold text-green-400">0 %</p>
            </div>
            <div class="data-card glass rounded-lg p-4 text-center" title="Economia de emissões de CO2 em kg.">
                <i class="fas fa-leaf text-3xl text-yellow-400 mb-2"></i>
                <h2 class="text-lg font-semibold text-white">Economia de CO2</h2>
                <p id="co2" class="text-2xl font-bold text-green-400">0 kg</p>
            </div>
        </div>

        <!-- Historical Data Summary -->
        <div class="glass rounded-lg p-4 mb-6">
            <h2 class="text-lg font-semibold text-white mb-2">Resumo histórico</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="text-center">
                    <p class="text-white">Energia de hoje</p>
                    <p id="todayEnergy" class="text-xl font-bold text-green-400">0 kWh</p>
                </div>
                <div class="text-center">
                    <p class="text-white">Energia vitalícia</p>
                    <p id="lifetimeEnergy" class="text-xl font-bold text-green-400">0 kWh</p>
                </div>
            </div>
        </div>

        <!-- Chart -->
        <div class="glass rounded-lg p-4">
            <canvas id="solarChart"></canvas>
        </div>

        <!-- Refresh Button -->
        <div class="text-center mt-6">
            <button id="refreshBtn" class="refresh-btn bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600">
                <i class="fas fa-sync-alt"></i> Atualizar
            </button>
        </div>
    </div>

    <script>
        let chartInstance = null;

        // Function to simulate solar data
        function simulateSolarData() {
            const now = new Date();
            const potencia = Math.floor(Math.random() * 1000) + 100; // 100-1100 W
            const energia = (Math.random() * 10).toFixed(2); // 0-10 kWh
            const intensidade = Math.floor(Math.random() * 1200); // 0-980 W/m²
            const eficiencia = Math.floor(Math.random() * 20) + 60 ; // 40-82%
            const bateria = Math.floor(Math.random() * 100); // 0-100%
            const co2Savings = (Math.random() * 20).toFixed(1); // 0-20 kg
            const todayEnergy = (Math.random() * 50).toFixed(2); // 0-50 kWh
            const lifetimeEnergy = (Math.random() * 1000 + 500).toFixed(2); // 500-1500 kWh
            const status = Math.random() > 0.1 ? 'operational' : (Math.random() > 0.5 ? 'maintenance' : 'error'); // Mostly operational

            // Simulate historical data (last 10 intervals)
            const historico = [];
            for (let i = 9; i >= 0; i--) {
                const time = new Date(now.getTime() - i * 15 * 60000); // 15 min intervals
                historico.push({
                    tempo: time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                    potencia: Math.floor(Math.random() * 1000) + 100,
                    energia: (Math.random() * 1).toFixed(2) // Incremental energy
                });
            }

            return {
                potencia,
                energia,
                intensidade,
                eficiencia,
                bateria,
                co2Savings,
                todayEnergy,
                lifetimeEnergy,
                status,
                historico
            };
        }

        // Function to update data
        async function updateSolarData() {
            try {
                const data = simulateSolarData();

                // Update cards with simulated data
                document.getElementById('potencia').textContent = `${data.potencia} W`;
                document.getElementById('energia').textContent = `${data.energia} kWh`;
                document.getElementById('intensidade').textContent = `${data.intensidade} W/m²`;
                document.getElementById('eficiencia').textContent = `${data.eficiencia} %`;
                document.getElementById('bateria').textContent = `${data.bateria} %`;
                document.getElementById('co2').textContent = `${data.co2Savings} kg`;
                document.getElementById('todayEnergy').textContent = `${data.todayEnergy} kWh`;
                document.getElementById('lifetimeEnergy').textContent = `${data.lifetimeEnergy} kWh`;

                // Update system status
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('systemStatus');
                if (data.status === 'operational') {
                    statusDot.className = 'status-dot status-operational';
                    statusText.textContent = 'Status: Operational';
                } else if (data.status === 'maintenance') {
                    statusDot.className = 'status-dot status-maintenance';
                    statusText.textContent = 'Status: Maintenance';
                } else {
                    statusDot.className = 'status-dot status-error';
                    statusText.textContent = 'Status: Error';
                }

                // Update last update time
                document.getElementById('lastUpdate').textContent = new Date().toLocaleString();

                // Update chart
                updateChart(data.historico);
            } catch (error) {
                console.error('Error updating data:', error);
                document.getElementById('systemStatus').textContent = 'Status: Error';
                document.getElementById('statusDot').className = 'status-dot status-error';
            }
        }

        // Function to update the chart
        function updateChart(historico) {
            const ctx = document.getElementById('solarChart').getContext('2d');

            // Destroy previous chart instance if it exists
            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: historico.map(d => d.tempo),
                    datasets: [
                        {
                            label: 'Power (W)',
                            data: historico.map(d => d.potencia),
                            borderColor: '#22c55e',
                            backgroundColor: 'rgba(34, 197, 94, 0.2)',
                            fill: true,
                            tension: 0.4,
                            yAxisID: 'y'
                        },
                        {
                            label: 'Energy (kWh)',
                            data: historico.map(d => d.energia),
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.2)',
                            fill: true,
                            tension: 0.4,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'Power (W)', color: '#fff' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        y1: {
                            position: 'right',
                            beginAtZero: true,
                            title: { display: true, text: 'Energy (kWh)', color: '#fff' },
                            grid: { drawOnChartArea: false }
                        },
                        x: {
                            title: { display: true, text: 'Time', color: '#fff' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        }
                    },
                    plugins: {
                        legend: { labels: { color: '#fff' } },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#fff',
                            bodyColor: '#fff'
                        }
                    }
                }
            });
        }

        // Update data every 10 seconds
        setInterval(updateSolarData, 10000);

        // Update on button click
        document.getElementById('refreshBtn').addEventListener('click', updateSolarData);

        // Load initial data
        updateSolarData();
    </script>

  <script id="mobile-chart-fix">
    (function(){
      // Intercepta construções de gráficos do Chart.js para ficar responsivo no mobile
      if (window.Chart) {
        const _Chart = window.Chart;
        const orig = _Chart.prototype && _Chart.prototype.update;
        // Ajuste global seguro
        if (_Chart.defaults && _Chart.defaults.maintenanceApplied !== true) {
          try {
            _Chart.defaults.maintenanceApplied = true;
            if (_Chart.defaults.maintainAspectRatio !== false) {
              _Chart.defaults.maintainAspectRatio = false;
            }
            if (_Chart.defaults.responsive !== true) {
              _Chart.defaults.responsive = true;
            }
          } catch(e){}
        }
        // Fallback: se existir gráfico, força resize após load
        window.addEventListener('load', function(){
          try {
            const canvases = document.querySelectorAll('canvas');
            canvases.forEach(cv => { cv.style.width = '100%'; });
          } catch(e){}
        });
      }
    })();
  </script>

</body>
</html>
